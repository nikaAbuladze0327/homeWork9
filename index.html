<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <script src="app.js " defer></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>Posts of 100</h1>
      <!--adding new posts-->
      <div id="divWraper">
        <div id="add-post-icon" class="addPostIcon">
          <i class="fa-solid fa-paper-plane"></i>
        </div>
        <div class="addPostUser" id="add-post-tittle">
          <form action="" id="form-add-post">
            <input type="text" id="usersPost" name="post" />
            <button>adding post</button>
          </form>
        </div>
        <!--adding dec and x mark-->
        <div id="div-info" class="divInfo">
          <div id="div-info-desc" class="divInfoDesc">
            <div class="x-mark" id="divX">
              <i class="fa-solid fa-xmark"> </i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
